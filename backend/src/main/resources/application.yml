spring:
  application:
    name: backend

  datasource:
    url: jdbc:postgresql://localhost:5432/lostfound
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver


  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    baseline-version: 0
    validate-on-migrate: false

  data:
    redis:
      host: localhost
      port: 6379
      timeout: 60000

server:
  port: 8080

logging:
  level:
    root: info
    org.flywaydb: DEBUG
    org.springframework.boot.autoconfigure.flyway: DEBUG
