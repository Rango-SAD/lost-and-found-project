spring:
  application:
    name: backend

  datasource:
    url: jdbc:postgresql://localhost:5432/lostfound
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver


  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  data:
    redis:
      host: localhost
      port: 6379
      timeout: 60000

server:
  port: 8080

jwt:
  secret: mySecretKeyThatIsAtLeast32CharactersLongForHS256Algorithm
  expiration: 86400000  # 24 hours in milliseconds
  cookie-name: jwt_token

logging:
  level:
    root: info
